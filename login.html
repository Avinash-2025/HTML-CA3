<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="mdiv">
        <form action="mainpage.html">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Gmail" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="Submit" class="btn" style="margin-top: 10px;">Sign In</button>
            <div class="Register-here">
                <p style="text-align: center;">Dont have an account?<a href="#" class="an" style="color: white; text-decoration: none;"> Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
